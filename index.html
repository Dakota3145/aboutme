<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <style>
        * {
          font-family: Arial, Helvetica, sans-serif;
          box-sizing: border-box;
        }
        html {
          height: 100%;
        }
        body {
          background-color: Beige;
        }
        header {
          flex: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          margin: 0px;
        }
        main {
          flex: 1;
          height: 100%;
        }
        footer {
          flex: 0 50px;
          background: burlywood;
          color: white;
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
          position: absolute;
          bottom: 0;
          min-width: 100vw;
          padding: 10px;
        }
        p {
          font-size: 1.5vw;
        }
        h1 {
          font-size: 3vw;
          margin: 10px;
        }
        img {
          max-width: 25vw;
          max-height: 25vh;
          display: block;
        }
        a {
          font-size: 2vw;
        }
      </style>
    </head>
    <body>
      <header>
        <h1>Dakota Stevens</h1>
        <img src="profile.png" alt="Profile Picture">
      </header>
      <main>
        <p>About Me details</p>
      </main>
      <footer>
        <a href="https://startup.dakotastevens.net">Click Here to Play a Typing Game Made by Me</a>
      </footer>
    </body>
</html>
