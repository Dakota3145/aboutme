          box-sizing: border-box;

        html {
          height: 100%;
        }
        body {
          background-color: Beige;
        }
        header {
          flex: 0;
          display: flex;
          justify-content: center;
        }
        main {
          flex: 1;
          height: 100%;
          margin: 10px;
        }
        footer {
          flex: 0 50px;
          background: burlywood;
          color: white;
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
          position: absolute;
          bottom: 0;
          min-width: 100vw;
          padding: 10px;
        }
        p {
          font-size: 1.5vw;
        }
        h1 {
          font-size: 3vw;
        }
        a {
          font-size: 2vw;
        }
      </style>

      <header>
        <h1>Dakota Stevens</h1>
